default:
  autoload:
    - features/bootstrap/
  extensions:
    Yoanm\BehatUtilsExtension:
      event_subscriber: true
  suites:
    default:
      contexts:
        - Functional\Yoanm\ComposerConfigManager\BehatContext\CommandRunnerContext: ~
        - Functional\Yoanm\ComposerConfigManager\BehatContext\DefaultContext: ~
        - Functional\Yoanm\ComposerConfigManager\BehatContext\CreateContext: ~
        - Functional\Yoanm\ComposerConfigManager\BehatContext\UpdateContext: ~
